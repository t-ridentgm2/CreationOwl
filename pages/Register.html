<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creationowl</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    
    <h1>Account registration</h1>
    <form action="" method="">
        <fieldset>
            <legend>Names</legend>
            <label for="">Firstname:</label>
            <br>
            <input type="text" name="" id="Firstname">
            <br>
            <label for="">Lastname:</label>
            <br>
            <input type="text" name="" id="Lastname">
            <br>
        </fieldset>
        <label for="">Email:</label>
        <br>
        <input type="text" name="" id="Email">
        <br>
        <label for=""> Password:</label>
        <br>
        <input type="password" name="" id="Password">
        <br>
        <label for="">Enter resident address:</label>
        <br>
        <textarea name="" id="" rows="5" cols="30"></textarea>
        <label for="">Gender</label>
        <br>
        <label for="">Male</label>
        <input type="radio" name="" id="" value="male">
        <label for="">Female</label>
        <input type="radio" name="" id="" value="female">
        <label for="">Others:</label>
        <input type="radio" name="" id="" value="Others">
        <br>
        <label for="">Employment Status:</label>
        <br>
        <label for="">Self Employed</label>
        <input type="radio" name="" id="" value="">
        <label for="">Un-Employed</label>
        <input type="radio" name="" id="" value="">
        <label for="">Student</label>
        <input type="radio" name="" id="" value="">
        <label for="">Occupation</label>
        <input type="text" name="" id="" value="">
        <br><br>
        <label for="">Choose your State</label>
        <select name="" id="">
            <option value="">Lagos state</option>
            <option value="">Rivers</option>
            <option value="">Edo</option>
            <option value="">Enugu</option>
            <option value="">Imo</option>
            <option value="">Ebonyi</option>
            <option value="">Bayelsa</option>
            <option value="">Cross river</option>
            <option value="">Abuja</option>
            <option value="">Abia</option>
            <option value="">Kaduna</option>
            <option value="">Borne</option>
            <option value="">Plateau</option>
            <option value="">Calabar</option>
        </select>
        <br>
        <label for="">Choose your preferred courses</label>
        <input type="checkbox" name="contact-mode" id="" value="email">
        <label for="contact-mode">Email</label>
        <input type="checkbox" name="contact-mode" id="" value="sms">
        <label for="contact-mode">SMS</label>
        <input type="checkbox" name="contact-mode" id="" value="call">
        <label for="contact-mode">Call</label>
        <br><br>
        <label for="">Enter D.O.B</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="">Upload a file document/license</label>
        <br>
        <input type="file" name="" id="">
        <br><br>
        <input type="button" value="Submit">
    </form>
</body>

</html>
